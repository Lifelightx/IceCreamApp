<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Ice Cream App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Logo -->
            <a href="#" class="text-2xl font-bold text-blue-500">IceCreamApp</a>

            <!-- Navigation Links -->
            <div class="flex space-x-4">
                
                <a 
                    href="/list" 
                    class="text-black px-4 py-2 bg-slate-200 rounded-lg hover:text-green-600 focus:outline-none focus:ring-2 focus:ring-green-300"
                >
                    List Items
                </a>
                <a 
                    href="/orders" 
                    class="text-black px-4 py-2 bg-slate-200 rounded-lg hover:text-green-600 focus:outline-none focus:ring-2 focus:ring-green-300"
                >
                    Orders
                </a>
                {% if user %}
                <a 
                    href="/adminLogout" 
                    class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-300"
                >
                    Logout
                </a>
                
                {% else %}
                <a 
                    href="/login" 
                    class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-300"
                >
                    Login
                </a>
                {% endif %}
                
            </div>
        </div>
    </nav>
    <main>
    {% block content  %}{% endblock %}
    </main>
    <footer class="bg-red-100 rounded-lg shadow light:bg-gray-900 m-4">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
          <div class="sm:flex sm:items-center sm:justify-between">
            <a href="/" class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">
              <img src="../static/logoIce.webp" class="h-10 rounded-full" alt=" Logo" />
              <span class="self-center text-2xl text-indigo-700 font-semibold whitespace-nowrap light:text-red-300">Glacier Goodness</span>
            </a>
            <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 light:text-gray-400">
              <li><a href="#" class="hover:underline me-4 md:me-6">About</a></li>
              <li><a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a></li>
              <li><a href="#" class="hover:underline me-4 md:me-6">Licensing</a></li>
              <li><a href="#" class="hover:underline">Contact</a></li>
            </ul>
          </div>
          <hr class="my-6 border-gray-200 sm:mx-auto light:border-gray-700 lg:my-8" />
