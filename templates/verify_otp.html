<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <p class="text-center text-gray-700 text-lg font-medium mb-6">
            We sent an OTP to your email: {{email}}</span>
        </p>
        <form method="POST" action="{{ url_for('verify_otp') }}">
            <div class="mb-4">
                <label for="otp" class="block text-sm font-medium text-gray-700 mb-2">Enter OTP</label>
                <input type="text" id="otp" name="otp" required
                    class="w-full px-4 py-2 border rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Verify OTP
                </button>
            </div>
        </form>
    </div>
</body>

</html>
