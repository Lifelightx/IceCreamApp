{% extends "adminbase.html" %}
{% block content %}

<div class="container mx-auto p-6">
    <h1 class="text-2xl text-center mb-3 text-gray-800">Add New Ice Cream</h1>
    <form 
        action="/add" 
        method="POST" 
        enctype="multipart/form-data" 
        class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-8"
    >
        <!-- Ice Cream Name -->
        <div class="mb-2">
            <label for="name" class="block text-gray-700 font-medium mb-1">Name:</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                required 
                class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter ice cream name"
            >
        </div>
        <div class="mb-2">
            <label for="price" class="block text-gray-700 font-medium mb-1">Price:</label>
            <input 
                type="text" 
                id="price" 
                name="price" 
                required 
                class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter ice cream price"
            >
        </div>

        <!-- Description -->
        <div class="mb-2">
            <label for="description" class="block text-gray-700 font-medium mb-1">Description:</label>
            <textarea 
                id="description" 
                name="description" 
                rows="3"
                resize='false' 
                class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Write a short description about the ice cream"
            ></textarea>
        </div>

        <!-- Category -->
        <div class="mb-4">
            <label for="category" class="block text-gray-700 font-medium mb-2">Category:</label>
            <input 
                type="text" 
                id="category" 
                name="category" 
                required 
                class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="E.g., Chocolate, Vanilla, etc."
            >
        </div>

        <!-- Upload Image -->
        <div class="mb-6">
            <label for="image" class="block text-gray-700 font-medium mb-2">Upload Image:</label>
            <input 
                type="file" 
                id="image" 
                name="image" 
                accept="image/*" 
                required 
                class="block w-full text-gray-700 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <p class="text-sm text-gray-500 mt-1">Allowed formats: PNG, JPG, JPEG. Max size: 4MB.</p>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button 
                type="submit" 
                class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300"
            >
                Add Ice Cream
            </button>
        </div>
    </form>

    <!-- Flash Messages -->
    
</div>
{% endblock %}
